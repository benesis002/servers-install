version: '3'

services:
   db:
     image: mysql/mysql-server:5.6
     volumes:
       - db_data:/var/lib/mysql
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: jeedom
       MYSQL_DATABASE: jeedom
       MYSQL_USER: jeedom
       MYSQL_PASSWORD: jeedom
     networks:
       dedicated:
         aliases:
            - database
            
     container_name: jeedom-database

   server:
     image: jeedom/jeedom:master
     links:
       - db
     ports:
       - 8090:80
     restart: always
     environment:
       ROOT_PASSWORD: ${JEEDOM_ROOT_PASSWORD}
     volumes:
      - data:/var/www/html
     tmpfs:
      - /var/www/html/log
      - /tmp/jeedom/cache      
      - /tmp/jeedom/backup
     container_name: jeedom
     privileged: true
     networks:
      - dedicated
      
networks:
  dedicated:
  
volumes:
    db_data:
    data:
